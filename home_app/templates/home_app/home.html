{% extends 'base.html' %}
{% block content %}


    <h1> welcome {{ user.username }} </h1>
    <div class="card">
        {% for post in posts %}
        <a href="{% url 'home_app:post_detail' post.id post.slug %}" class="card-body">
            {{ post.body|truncatewords:5 }}

        </a>

        {% endfor %}
    </div>
   

{% endblock %}
