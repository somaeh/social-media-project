{% extends 'base.html' %}
{% block content %}


    <h1> welcome {{ user.username }} </h1>
    <div class="card">
        {% for post in posts %}
        <a href="{{ post.get_absolute_url }}" class="card-body">
            {{ post.body|truncatewords:5 }}

        </a>

        {% endfor %}
    </div>
   

{% endblock %}
